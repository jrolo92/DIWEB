<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Métodos de inserción CSS</title>
    <style>

        body {
        background-color: #121212;   /* negro suave */
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;           /* ocupa toda la pantalla */
        margin: 0;
        }


        ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;      /* en columna, puedes cambiar a row */
        gap: 1rem;                   /* espacio entre tarjetas */
        }


        li {
        background-color: #1e1e1e;   /* gris oscuro */
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        }


        li a {
        color: #f5f5f5;              /* texto claro */
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        }


        li:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.6);
        }


        li a:hover {
        color: #00bcd4;              /* azul turquesa al pasar el ratón */
        }
    </style>
</head>

    </ul>
</body>
</html>
