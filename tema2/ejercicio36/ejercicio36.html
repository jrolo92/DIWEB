<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Centrados y Alineaciones</title>
  <link rel="stylesheet" href="ejercicio36.css">
</head>
<body>
  <div class="container">
    <h1>Ejercicio de Centrados y Alineaciones</h1>

    <!-- 1. Centrar un elemento de bloque -->
    <div class="block">Elemento de Bloque Centrando</div>

    <!-- 2. Centrar texto en un contenedor -->
    <div class="text-container">
      <p>Este texto est√° centrado dentro de este contenedor.</p>
    </div>

    <!-- 3. Centrar una imagen -->
    <div class="image-container">
      <img src="https://via.placeholder.com/150" alt="Placeholder">
    </div>

    <!-- 4. Alinear elementos a la izquierda y derecha -->
    <div class="aligned">
      <div class="left">Alineado a la Izquierda</div>
      <div class="right">Alineado a la Derecha</div>
    </div>

    <!-- 5. Centrar verticalmente -->
    <div class="vertical-center">Texto Centrado Verticalmente</div>
  </div>
</body>
</html>
